<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<ul class="ul">
    <li v-for="(k,v) in json">
        {{k}} {{v}}
    </li>
</ul>
<script>
    new Vue({
        el:'.ul',
        data:{
            json:{
                a:'你好',
                b:'再见'
            }
        }
    })
</script>
</body>
</html>
