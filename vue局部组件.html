<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
<script>
    //组件--一个大对象
    var a = Vue.extend({
        //组件里方数据 data必须是个函数,并且需要返回一个对象
        data() {
            //并且需要返回出来
            return {
                msg: '我是标题'
            }
        },
        methods: {
            change() {
                this.msg = '我是点击后的标题'
            }
        },
        //才能在组件里面放{{msg}}
        template: '<h3 @click="change">{{msg}}</h3>'
    });

    new Vue({
        el: '#box',
        //局部组件放在一个对象里components
        //可以放到某个组件里面
        components: {
            'aaa': a
        }
    })
</script>
</body>
</html>
