<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <style>
        #box {
            width: 400px;
            margin: 0 auto;
        }
        #div {
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="toggle">
    <!--transition="fade"动画格式-->
    <div id="div" class="animated" v-show="bSign" transition="bounce"></div>
</div>
<script>
    //vue动画本质是走css3的
    new Vue({
        el: '#box',
        data: {
            bSign: true
        },
        methods: {
            toggle() {
                //这是上面的语法缩写格式
                this.bSign = !this.bSign;
            }
        },
        transitions: {//定义所有的动画
            bounce: {
                //进入css
                enterClass: 'zoomInLeft',
                //离开css
                leaveClass: 'zoomOutRight',
            }
        }
    })

</script>
</body>
</html>
