<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
<script>
    //组件--一个大对象
    //第一个用法 全局组件
    var a = Vue.extend({
        //组件里方数据 data必须是个函数,并且需要返回一个对象
        data() {
            //并且需要返回出来
            return {
                msg: '我是标题'
            }
        },
        methods:{
            change(){
               this.msg='我是点击后的标题'
            }
        },
        //才能在组件里面放{{msg}}
        template: '<h3 @click="change">{{msg}}</h3>'
    });
    Vue.component('aaa', a);

    new Vue({
        el: '#box',
    })
</script>
</body>
</html>
