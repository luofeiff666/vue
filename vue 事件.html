<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-on:click="reverseMessage">{{msg}}</p>
</div>
<script src="../vue.js"></script>
<script>
    var a = new Vue({
        el: '#app',
        data: {
            msg: '点击'
        },
        methods: {
            reverseMessage: function () {
                this.msg = '监听事件'
            }
        }
    })
</script>
</body>
</html>
