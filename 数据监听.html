    //深度监视
    var vm = new Vue({
        el: '#div',
        data: {
            msg: {name: '啊啊啊', age: '17'},
            msg2: 'hello'
        }
    });
    //,{deep:true}深度监视
    vm.$watch('msg', function () {
        console.log('发生变化');
        this.msg.age = 19;
    },{deep:true});
    document.onclick = function () {
        vm.msg.name='jck';
    }
</script>
